name: Build and deploy Python app to Azure Web App - civil3daiassitant

on:
  push:
    branches:
      - Test_webjob
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6027B8E406F644468A3346A32A322B51 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C969D1C1CD294D2BB0B54FFF4A642FC8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E9BD683BDF754BCB9DD715001F0C1A97 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Civil3DAIAssitant'
          slot-name: 'Production'
          package: './'  # Explicitly specify the directory
