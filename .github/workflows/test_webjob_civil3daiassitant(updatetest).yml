name: Build and deploy Python app to Azure Web App - civil3daiassitant

on:
  push:
    branches:
      - Test_webjob
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'Updatetest'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DC5E07FD11CA419A99DAB1910BB3E0DB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E14F13FFF90B4EDFAF5E65913CC8F909 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3C265187650B41BCA70E70B91B095C60 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'civil3daiassitant'
          slot-name: 'updatetest'
          package: './'  # Explicitly specify the directory
